<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="javascript.js" defer></script>
</head>

<body>
    <div class="game-container">
        <div class="scoreboard">
            <h2 class="player-score">
                Player: <div class="player-score-value">0</div>
            </h2>
            <h2 class="computer-score">
                Computer: <div class="computer-score-value">0</div>
            </h2>
        </div>
        <h3 class="status">Press a button to play!</h3>
        <div class="buttons">
            <button id="rock-button">🪨</button>
            <button id="paper-button">📃</button>
            <button id="scissors-button">✂️</button>
        </div>
    </div>
</body>

</html>
